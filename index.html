<html>
  <head>
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="pword.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center mb-5">Regex Password Strength Checker</h2>
          <hr class="mb-5">
          <div class="row">

            <!-- Password entry and test -->
            <div class="col-md-6 offset-md-3">
              <span class="anchor" id="formChangePassword"></span>
              <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Password Tester</h3>
                </div>
                <div class="card-body">
                  <form class="form" role="form" autocomplete="off">
                    <div class="form-group">
                      <span class="form-text small text-muted">
                        Use 8 or more characters with a mix of letters, numbers and symbols
                      </span>
                      <input type="text" class="form-control" id="pass" required="">
                      <div id="progress">
                        <div id="passstrength">
                            <div id="bar"></div>
                        </div>
                        <span id="str-text">Too Weak</span>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- /End Password entry and test -->

            <!-- Pattern Editor -->
            <div class="col-md-6 offset-md-3">
              <span class="anchor" id="formChangePassword"></span>
              <hr class="mb-5">
              <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Patterns</h3>
                </div>
                <div class="card-body">
                  <form class="form" role="form" autocomplete="off">
                    <div class="form-group">
                      <div class="regex-entry">
                        <input type="text" class="form-control" id="reg1">
                        <span class="reg-error" id="reg1-err">Regex Invalid!</span>
                      </div>
                      <div class="regex-entry">
                        <input type="text" class="form-control" id="reg2">
                        <span class="reg-error" id="reg2-err">Regex Invalid!</span>
                      </div>
                      <div class="regex-entry">
                        <input type="text" class="form-control" id="reg3">
                        <span class="reg-error" id="reg3-err">Regex Invalid!</span>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- /Pattern Editor -->

          </div>
          <!--/row-->
        </div>
        <!--/col-->
      </div>
      <!--/row-->
    </div>
    <!--/container-->

    <p class="text-center">&copy Chris Noldus 2021</p>
  </body>
</html>
