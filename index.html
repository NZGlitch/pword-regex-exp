<html>
  <head>
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="zxcvbn.js"></script>
    <script src="pword7.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-center mb-5">Password Strength Checker (v7)</h2>
          <hr class="mb-5">
          <div class="row">

            <!-- Password entry and test -->
            <div class="col-md-6 offset-md-3">
              <span class="anchor" id="formChangePassword"></span>
              <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Password Tester</h3>
                </div>
                <div class="card-body">
                  <form class="form" role="form" autocomplete="off">
                    <div class="form-group">
                      <span class="form-text small text-muted" id="suggest">
                        
                      </span>
                      <input type="text" class="form-control" id="pass" required="">
                      <div id="progress">
                        <div id="passstrength">
                            <div id="bar"></div>
                        </div>
                        <span id="str-text">Too Weak</span>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- /End Password entry and test -->
          </div>
          <!--/row-->
        </div>
        <!--/col-->
      </div>
      <!--/row-->
    </div>
    <!--/container-->

    <p class="text-center">&copy Chris Noldus 2021 - Available under GPL 3.0 <a href="https://github.com/NZGlitch/pword-regex-exp">here</a></p>
    <p class="text-center">Uses the <a href="https://github.com/dropbox/zxcvbn/">zxcvbn library</a> Copyright (&copy;) 2012-2016 Dan Wheeler and Dropbox, Inc.</p>
  </body>
</html>
